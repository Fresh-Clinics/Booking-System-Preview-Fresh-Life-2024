            height: 'auto',
            slotMinTime: '07:00',
            slotMaxTime: '23:00',

                    };

                }

            eventDidMount: function (info) {
                tippy(info.el, {
                    content: `<strong>${info.event.title}</strong><br>${info.event.extendedProps.description}`,
                    allowHTML: true,
                    theme: 'light-border',
                    placement: 'top'
                });
            },
            eventClick: function (info) {
                const event = info.event;
                const popup = document.createElement('div');
                popup.className = 'popup-overlay';
                popup.innerHTML = `
                    <div class="popup-content">
                        <span class="close-popup" onclick="this.parentElement.parentElement.remove()">Ã—</span>
                        <h2>${event.title}</h2>
                        <p>${event.extendedProps.description}</p>
                    </div>
                `;
                document.body.appendChild(popup);
            },
            allDaySlot: false
        });

        calendar.render();
    }

    function fetchEventsForRange(token, start, end, callback) {
        var client = new JSONRpcClient({
            'url': 'https://user-api.simplybook.me',
            'headers': {
                'X-Company-Login': 'thefreshlifeconference',
                'X-Token': token
            },
            'onerror': function (error) {
                console.error("Error in JSON-RPC client setup:", error);
            }
        });

        client.request('getEventList', [], function (events) {
            if (events) {
                console.log("Fetched events (raw):", events);

                // Ensure the events object is correctly handled
                if (typeof events === 'object' && !Array.isArray(events)) {
                    events = Object.values(events); // Convert to array if it's an object
                }

                if (Array.isArray(events) && events.length > 0) {
                    fetchAvailableIntervals(token, events, start, end, callback);
                } else {
                    console.error("No valid events returned. Please check the API response.");
                    callback([]); // Return empty array if no events
                }
            } else {
                console.error("No events returned. Please check the API response.");
                callback([]); // Return empty array if no events
            }
        }, function (error) {
            console.error("Error fetching events:", error);
            callback([]); // Return empty array on error
        });
    }

    function fetchAvailableIntervals(token, events, from, to, callback) {
        var client = new JSONRpcClient({
            'url': 'https://user-api.simplybook.me',
            'headers': {
                'X-Company-Login': 'thefreshlifeconference',
                'X-Token': token
            },
            'onerror': function (error) {
                console.error("Error in JSON-RPC client setup:", error);
            }
        });

        // Prepare to fetch available time intervals for all event IDs in the provided range
        var eventIds = events.map(event => parseInt(event.id));  // Convert event IDs to integers
        console.log("Fetching available time intervals for events:", eventIds);

        // Fetch available time intervals for the given date range and all event IDs
        client.request('getServiceAvailableTimeIntervals', [from, to, eventIds, null, 1], function (timeIntervals) {
            console.log("Fetched available time intervals:", timeIntervals);

            var calendarEvents = [];
            events.forEach(function (event) {
                const eventId = parseInt(event.id);
                if (timeIntervals) {
                    Object.keys(timeIntervals).forEach(function (date) {
                        const intervalsForEvent = timeIntervals[date][eventId];  // Correctly access intervals for eventId
                        if (intervalsForEvent && intervalsForEvent.length > 0) {
                            intervalsForEvent.forEach(function (interval) {
                                const startTime = `${date}T${interval[0]}`; // Combine date and time for start
                                const endTime = `${date}T${interval[1]}`; // Combine date and time for end

                                // Create a new event for each available time interval
                                calendarEvents.push({
                                    id: `${eventId}-${startTime}`,  // Unique ID for each event instance
                                    title: event.name,
                                    start: startTime,
                                    end: endTime,
                                    resourceId: event.providers[0], // Use the first provider as resource ID
                                    description: event.description || '',
                                    category: event.categories[0] // Get the first category
                                });
                            });
                        } else {
                            console.warn(`No available time intervals for event ID ${eventId} on date ${date}.`);
                        }
                    });
                }
            });
            callback(calendarEvents); // Callback with all processed events
        }, function (error) {
            console.error("Error fetching available time intervals:", error);
            callback([]);
        });
    }
