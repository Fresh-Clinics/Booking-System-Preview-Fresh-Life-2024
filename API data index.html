    <!-- Custom Styles -->

        body {
            margin: 40px 10px;
            padding: 0;
            font-family: 'Manrope', sans-serif;
            font-size: 14px;
            text-align: center;
        }

        #calendar {
            max-width: 1100px;
            margin: 0 auto;
        }

        .fc-event {
            background-color: #eae6e3 !important;
            color: white;
            border: none;
        }

        .fc-v-event .fc-event-main {
            color: #142652 !important;
        }

        .fc-timegrid-event-harness-inset .fc-timegrid-event {
            border-top: 4px solid #142652 !important;
        }
        
        .fc-event-content {
            padding: 5px;
        }
        
        .fc .fc-toolbar-title, .fc .fc-col-header-cell-cushion {
            color: #0e4333 !important;
        }
        
        .fc .fc-button-primary {
            background-color: #0e4333 !important;
            border-color: #0e4333 !important;
        }

        .fc-event-slots {
            font-weight: normal;
            font-size: 10px;
        }

        .tippy-box {
            background: #eff0ed;
            color: #142652;
            max-width: 200px;
            width: auto;
            font-size: .8rem;
            padding: .5em 1em;
        }

        .tippy-box[data-placement^='top'] > .tippy-arrow::before {
            border-top-color: #eff0ed;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            max-height: 90%;
            text-align: center;
            position: relative;
            overflow-y: auto; /* Make content scrollable if needed */
        }

        .popup-footer {
            position: relative;
            margin-top: 10px;
            font-weight: bold;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Custom row height */
        .fc .fc-timegrid-slot {
            height: 5em; /* Update row height */
        }

        /* Custom styles for custom-event-display hours */
        .fc .fc-bg-event {

            color: #0e4333 !important; /* Set custom text color */
            opacity: unset;
        }

</head>

<div id="calendar"></div>

<script>
$(document).ready(function () {
    console.log("Initializing SimplyBook Widget with Events...");

    // Initialize JSON-RPC Client for SimplyBook API to fetch the token
    try {
        var loginClient = new JSONRpcClient({
            'url': 'https://user-api.simplybook.me/login',
            'onerror': function (error) {
                console.error("Login Error:", error);
            }
        });

        // Fetch token dynamically using the SimplyBook API credentials
        loginClient.getToken('thefreshlifeconference', 'a5dc632dedf9f85bb8d5bfdd1a8087401787b413111ac0cfbca269a84ec348f3', function (token) {
            if (token) {
                console.log("Fetched token: ", token);
                // Fetch events and render the calendar with the token
                renderCalendarWithEvents(token);
            } else {
                console.error("Failed to fetch token. Please check your API credentials.");
            }
        });
    } catch (e) {
        console.error("Error initializing JSON-RPC client or fetching token:", e);
    }

    function renderCalendarWithEvents(token) {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
            initialView: 'resourceTimeGridDay',
            initialDate: '2024-10-29',
            timeZone: 'Australia/Sydney',
            headerToolbar: {
                left: 'prev',
                center: 'title',
                right: 'next'
            },
            dayMinWidth: 150, // Set column width
            resources: getHardcodedResources(), // Use hardcoded resources
            events: function (info, successCallback, failureCallback) {
                // Fetch events for the current date range
                fetchEventsForRange(token, info.startStr, info.endStr, successCallback);
            },
            height: 'auto',
            slotMinTime: '07:00',
            slotMaxTime: '23:00',
            resourceOrder: 'order_id', // Order by order_id
            businessHours: [
                {
                    daysOfWeek: [2],
                    startTime: '09:00',
                    endTime: '18:30'
                },
                {
                    daysOfWeek: [3],
                    startTime: '07:30',
                    endTime: '19:00'
                },
                {
                    daysOfWeek: [4],
                    startTime: '07:00',
                    endTime: '22:30'
                }
            ],
            eventContent: function (arg) {
                if (arg.event && arg.event.title) {
                    return {
                        html: `<div class="fc-event-content">
                                  <div class="fc-event-title">${arg.event.title}</div>
                                  <div class="fc-event-slots">Slots Available: ${arg.event.extendedProps.bookings_limit}</div>
                               </div>`
                    };
                } else {
                    return { html: '<div class="fc-event-content"><div class="fc-event-title">Invalid Event</div></div>' };
                }
            },
            eventDidMount: function (info) {
                tippy(info.el, {
                    content: `<strong>${info.event.title}</strong><br>${info.event.extendedProps.description}`,
                    allowHTML: true,
                    theme: 'light-border',
                    placement: 'top'
                });
            },
            eventClick: function (info) {
                const event = info.event;
                fetchProductsForEvent(event.id, function (products) { // Fetch products for the event
                    const productDetails = products.map(product => `<li>${product.name}</li>`).join('');
                    const productSection = products.length > 0 ? `<ul><strong>Products:</strong>${productDetails}</ul>` : '<p>No products available.</p>';
                    
                    const popup = document.createElement('div');
                    popup.className = 'popup-overlay';
                    popup.innerHTML = `
                        <div class="popup-content">
                            <span class="close-popup" onclick="this.parentElement.parentElement.remove()">Ã—</span>
                            <p><strong>${formatTimeToAEST(new Date(event.start))} - ${formatTimeToAEST(new Date(event.end))}</strong></p>
                            <h3>${event.title}</h3> <!-- Changed to h3 -->
                            <p>${event.extendedProps.description}</p>
                            ${productSection} <!-- Add product list here -->
                            <div class="popup-footer">Bookings open Monday 23rd October at 7:00PM AEST</div>
                        </div>
                    `;
                    document.body.appendChild(popup);
                });
            },
            allDaySlot: false
        });

        calendar.render();
    }

    function fetchProductsForEvent(serviceId, callback) {
        var client = new JSONRpcClient({
            'url': 'https://user-api.simplybook.me',
            'headers': {
                'X-Company-Login': 'thefreshlifeconference',
                'X-Token': token
            },
            'onerror': function (error) {
                console.error("Error in JSON-RPC client setup:", error);
            }
        });

        client.request('getProductList', [{ service_id: serviceId }], function (products) {
            if (products && Array.isArray(products)) {
                callback(products);
            } else {
                console.warn("No products available for service:", serviceId);
                callback([]);
            }
        }, function (error) {
            console.error("Error fetching products for service:", serviceId, error);
            callback([]);
        });
    }

    function formatTimeToAEST(date) {
        const options = { timeZone: 'Australia/Sydney', hour: '2-digit', minute: '2-digit', hour12: true };
        return new Intl.DateTimeFormat('en-AU', options).format(date);
    }

    function getHardcodedResources() {

    }

    // Include other existing functions here...
});
</script>
