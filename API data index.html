<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar with Live Events from SimplyBook.me</title>

    <!-- Include FullCalendar Scheduler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.css" rel="stylesheet" />

    <!-- Include Tippy.js for tooltips -->
    <link href="https://unpkg.com/tippy.js@6/dist/tippy.css" rel="stylesheet" />

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- Ensure jQuery is loaded first -->

    <!-- Include FullCalendar Scheduler JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js"></script>

    <!-- Include Tippy.js for tooltips -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <!-- Include JSON-RPC Client Library for SimplyBook.me -->
    <script src="json-rpc-client.js"></script>

    <!-- Custom Styles -->
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: 'Manrope', sans-serif;
            font-size: 14px;
            text-align: center;
        }

        #calendar {
            max-width: 1100px;
            margin: 0 auto;
        }

        .fc-event {
            background-color: #eae6e3 !important;
            color: white;
            border: none;
        }

        .fc-v-event .fc-event-main {
            color: #142652 !important;
        }

        .fc-timegrid-event-harness-inset .fc-timegrid-event {
            border-top: 4px solid #142652 !important;
        }
        
        .fc-event-content {
            padding: 5px;
        }
        
        .fc .fc-toolbar-title, .fc .fc-col-header-cell-cushion {
            color: #0e4333 !important;
        }
        
        .fc .fc-button-primary {
            background-color: #0e4333 !important;
            border-color: #0e4333 !important;
        }

        .tippy-box {
            background: #eff0ed;
            color: #142652;
            max-width: 200px;
            width: auto;
            font-size: .8rem;
            padding: .5em 1em;
        }

        .tippy-box[data-placement^='top'] > .tippy-arrow::before {
            border-top-color: #eff0ed;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            max-height: 90%;
            overflow-y: auto; /* Allow scrolling inside popup */
        }

        .popup-footer {
            position: relative;
            background: white;
            padding-top: 10px;
            padding-bottom: 10px;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Custom row height */
        .fc .fc-timegrid-slot {
            height: 5em; /* Update row height */
        }

        /* Custom styles for custom-event-display hours */
        .fc .fc-bg-event {
            background: #ebf7f4 !important; /* Set custom background color */
            color: #0e4333 !important; /* Set custom text color */
            opacity: unset;
        }

        /* Adjust the slots styling */
        .fc-event-slots {
            font-weight: normal; /* Unbold */
            font-size: 10px; /* Change font size */
            position: absolute;
            bottom: 2px;
            right: 2px;
        }
    </style>
</head>
<body>

<div id="calendar"></div>

<script>
$(document).ready(function () {
    console.log("Initializing SimplyBook Widget with Events...");

    // Your entire script goes here...
    // Ensure the use of $ and other jQuery-based functions are wrapped in this block

    // Other necessary code...

    function renderCalendarWithEvents(token) {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
            initialView: 'resourceTimeGridDay',
            initialDate: '2024-10-29',
            timeZone: 'Australia/Sydney',
            headerToolbar: {
                left: 'prev',
                center: 'title',
                right: 'next'
            },
            dayMinWidth: 150, // Set column width
            resources: getHardcodedResources(), // Use hardcoded resources
            events: function (info, successCallback, failureCallback) {
                // Fetch events for the current date range
                fetchEventsForRange(token, info.startStr, info.endStr, successCallback);
            },
            height: 'auto',
            slotMinTime: '07:00',
            slotMaxTime: '23:00',
            resourceOrder: 'order_id', // Order by order_id
            businessHours: [
                {
                    daysOfWeek: [2],
                    startTime: '09:00',
                    endTime: '18:30'
                },
                {
                    daysOfWeek: [3],
                    startTime: '07:30',
                    endTime: '19:00'
                },
                {
                    daysOfWeek: [4],
                    startTime: '07:00',
                    endTime: '22:30'
                }
            ],
            eventContent: function (arg) {
                if (arg.event && arg.event.title) {
                    return {
                        html: `<div class="fc-event-content">
                                  <div class="fc-event-title">${arg.event.title}</div>
                                  <div class="fc-event-slots">Slots Available: ${arg.event.extendedProps.bookings_limit}</div>
                               </div>`
                    };
                } else {
                    return { html: '<div class="fc-event-content"><div class="fc-event-title">Invalid Event</div></div>' };
                }
            },
            eventDidMount: function (info) {
                tippy(info.el, {
                    content: `<strong>${info.event.title}</strong><br>${info.event.extendedProps.description}`,
                    allowHTML: true,
                    theme: 'light-border',
                    placement: 'top'
                });
            },
            eventClick: function (info) {
                const event = info.event;
                fetchProductsForEvent(event.id, function (products) { // Fetch products for the event
                    const productDetails = products.map(product => `<li>${product.name}</li>`).join('');
                    const productSection = products.length > 0 ? `<ul><strong>Products:</strong>${productDetails}</ul>` : '<p>No products available.</p>';
                    
                    const popup = document.createElement('div');
                    popup.className = 'popup-overlay';
                    popup.innerHTML = `
                        <div class="popup-content">
                            <span class="close-popup" onclick="this.parentElement.parentElement.remove()">Ã—</span>
                            <p><strong>${formatTimeToAEST(new Date(event.start))} - ${formatTimeToAEST(new Date(event.end))}</strong></p>
                            <h3>${event.title}</h3> <!-- Changed to h3 -->
                            <p>${event.extendedProps.description}</p>
                            ${productSection} <!-- Add product list here -->
                            <div class="popup-footer">Bookings open Monday 23rd October at 7:00PM AEST</div>
                        </div>
                    `;
                    document.body.appendChild(popup);
                });
            },
            allDaySlot: false
        });

        calendar.render();
    }

    // Include other necessary functions like fetchEventsForRange, processEvents, fetchEventStartTime, fetchEventEndTime, fetchProductsForEvent, formatTimeToAEST, getHardcodedResources, etc.

    // Example of the helper functions and other methods should be included below this point.
});
</script>

</body>
</html>
